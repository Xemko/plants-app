<ion-menu side="start" contentId="main-content" type="reveal">
  <ion-card class="user-container ion-padding">
    @if (user$ | async; as user) {
      <div
        class="user-avatar ion-margin-bottom"
        [style.background-image]="user.avatar ? 'url(' + user.avatar + ')' : null"
      ></div>
      <ion-card-subtitle class="user-name">{{ user.name }}</ion-card-subtitle>
    }
  </ion-card>

  <ion-button
    color="danger"
    fill="clear"
    (click)="signOut()"
  >{{ 'menu.signOut' | transloco }}
  </ion-button>
</ion-menu>
<ion-buttons slot="start">
  <ion-menu-button></ion-menu-button>
</ion-buttons>

<ion-tabs id="main-content">
  <ion-tab-bar slot="bottom">
    @for (tab of tabs; track tab.name) {
      <ion-tab-button [tab]="tab.name" [href]="tab.link">
        <ion-icon [name]="tab.icon"></ion-icon>
        <ion-label>{{ tab.label | transloco }}</ion-label>
      </ion-tab-button>
    }
  </ion-tab-bar>
</ion-tabs>
