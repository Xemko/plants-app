<div class="calendar-header">
  <ion-title class="calendar-date-title">{{ currentDate | date: 'MMMM YYYY' }}</ion-title>
  <div class="calendar-days-of-week">
    @for (title of daysOfWeekTitles; track title) {
      <div class="day-of-week">{{ title | transloco }}</div>
    }
  </div>
</div>

<div class="calendar-body">
  <div class="calendar-month">
    <div class="calendar-month-grid">
      @for (day of daysList; track day.value) {
        <div
          [ngClass]="{ 'calendar-day-wrapper': true, 'selected': false }">
          <button class="calendar-day">{{ day.value }}</button>
        </div>
      }
    </div>
  </div>
</div>
