<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>{{ 'calendar.title' | transloco }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding-horizontal">
  <ion-header collapse="condense" class="ion-margin-bottom">
    <ion-toolbar>
      <ion-title size="large">{{ 'calendar.title' | transloco }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="week ion-justify-content-between">
    <div class="day ion-justify-content-center">1</div>
    <div class="day ion-justify-content-center">2</div>
    <div class="day ion-justify-content-center">3</div>
    <div class="day ion-justify-content-center">4</div>
    <div class="day ion-justify-content-center">5</div>
    <div class="day ion-justify-content-center">6</div>
    <div class="day ion-justify-content-center">7</div>
  </div>
</ion-content>
