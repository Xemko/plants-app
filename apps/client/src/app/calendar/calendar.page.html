<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>{{ 'calendar.title' | transloco }}</ion-title>
    <ion-title size="small">UserName's household</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense" class="ion-margin-bottom">
    <ion-toolbar>
      <ion-title size="large">{{ 'calendar.title' | transloco }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-date-selector
    [currentDate]="currentDate"
  ></app-date-selector>

  <div class="selected-date-title ion-margin-top">{{ currentDate | date: 'EEEE' }}</div>

  <ion-accordion-group class="ion-margin-top">
    @for (item of plants | keyvalue; track item) {
      <ion-accordion
        [value]="item.key"
        toggleIcon="caret-down-circle"
        toggleIconSlot="start"
      >
        <ion-item slot="header" color="light">
          <ion-label>{{ item.key }}</ion-label>
        </ion-item>
        <div class="ion-padding" slot="content">
          <app-plants-list
            [plants]="item.value"
          >
          </app-plants-list>
        </div>
      </ion-accordion>
    } @empty {
      <div class="ion-text-center">There are no plants.</div>
    }
  </ion-accordion-group>
</ion-content>
